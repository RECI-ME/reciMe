<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - ReciMe</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="../../../assets/recimelogo.png" type="image/png"> 
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../../assets/recimelogo.png" alt="Recime Logo">
        </div>

        <div class="welcome-message">
            <h2 id="welcome-text">Welcome Back to ReciMe!</h2>
        </div>

        <div class="forms">
            <div class="form" id="login-form">
                <form id="login-form-element" action="../../server/login.php" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password-login" placeholder="Password" required>
                        <i id="toggle-password" class="eye-icon closed-eye"></i>
                    </div>

                    <button type="submit">Login</button>
                </form>
                <div id="login-error-message" class="error-message hidden"></div>
                <div class="form-options">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                    <a href="#" id="switch-to-signup">New to ReciMe? Create Account</a> 
                </div>
            </div>

            <div class="form hidden" id="forgot-password-form">
                <form id="forgot-password-form-element" action="../../server/reset_password.php" method="POST">
                    <input type="email" name="email" placeholder="Enter your email to reset password" required>
                    <button type="submit">Send Reset Link</button>
                </form>
                <div id="forgot-password-error-message" class="error-message hidden"></div>
                <div class="form-options">
                    <a href="#" id="back-to-login">Back to Login</a>
                </div>
            </div>

            <div class="form hidden" id="signup-form">
                <form id="signup-form-element" action="../../server/signup.php" method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="username" placeholder="Username" required>
                    
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password-signup" placeholder="Password" required>
                        <i id="toggle-password-signup" class="eye-icon closed-eye"></i>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" name="confirm_password" id="confirm-password-signup" placeholder="Confirm Password" required>
                        <i id="toggle-confirm-password-signup" class="eye-icon closed-eye"></i>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
                <div id="signup-error-message" class="error-message hidden"></div>
                <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
