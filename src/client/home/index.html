            let liked = false;

            function toggleLike(event) {
                const likeIcon = event.currentTarget.querySelector("img");
                if (liked) {
                    likeIcon.src = "../../../assets/like_icon.png";
                } else {
                    likeIcon.src = "../../../assets/like_icon_filled.png";
                }
                liked = !liked;
            }
